<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GRID</title>
    <style>
      #grid{
        border:3px solid pink;
        display:grid;
        grid-template-columns: 150px 1fr;
      }
      div{
        border:3px solid gray;
      }
    </style>
  </head>


  <body>

    <!-- only for design block-->
    <div id="grid">
      <div>NAVIGATION</div>
      <div>ARTICLE</div>
    </div>


  </body>
</html>
