<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>

    <h2>Syntax</h2>
    <script>
      var arr = ["egoing", "123", "tttt"];
    </script>

      <h2>get</h2>
      <script>
        document.write(arr[0]);
        document.write(arr[1]);
        document.write(arr.length);
      </script>

      <h2>count</h2>
      <script>
        document.write(arr.length);
      </script>

      <h2>add</h2>
        <script>
          arr.push('sdsdsdsd');
          arr.push('555');
          document.write(arr.length);
        </script>


  </body>
</html>
