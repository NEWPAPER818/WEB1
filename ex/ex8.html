<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <h2>array</h2>

    <script>
        var arr = ['11', 'ee', '33', '44'];
        var i = 0;
        while (i < arr.length) {
          document.write('<li><a href="http://a.com/'+arr[i]+'">' + arr[i] + '</a></li>')
          i++;
        }
    </script>

    <h2>array</h2>
    <ul>
      <li>11</li>
      <li>ee</li>
      <li>33</li>
      <li>44</li>
    </ul>


  </body>
</html>
