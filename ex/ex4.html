<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Comparision operations & Boolean</h1>
    <h2>=== &lt;</h2> <!-- &lt; == < -->
      <script>
        document.write(1==1);
        document.write(1==2);
        document.write(1<2);
        document.write(1<=2);
      </script>


    <h1>Conditional statements</h1>
    <h2>if</h2>
    <script>
      document.write("1<br>");
      if (true){
        document.write("2<br>");
      }
      else{
        document.write("3<br>");
      }
      document.write("4<br>");


    </script>

  </body>
</html>
